<br>
<nav id="tm-nav" class="navbar">
  <ul class=" text-2xl font-normal flex  md:flex-row">
    <img src="assets/img/prodapt.png" width="50" alt="profile picture" style="float: right;">
    <li class="leftmost">License Central</li>
    <img src="assets/img/admin1.jpg" width="50" alt="profile picture" style="float: right;">
  </ul>

  <div class="background-container"></div>
  <div class="dashboard">
    <div style="display: flex;align-items: center;justify-content: center;"><img src="assets/img/admin.png" width="120"
        alt="profile picture" style="float: left;"></div>
    <h2 style="text-align: center; font-size: 20px; font-weight: bolder; color: black;">Admin Dashboard</h2>
    <br>
    <ul>
      <li class="navitem" style="text-align: center;"><a routerLink="/adminhome">HOME</a></li>
      <br>
      <li class="navitem1">LICENSE</li>
      <li class="navitem2" style="text-align: center; "><a routerLink="/addlicense"
          style="color: black; font-weight: bold;"> ADD LICENSE</a></li>
      <li class="navitem2" style="text-align: center;"><a routerLink="/viewlicense"
          style="color: black; font-weight: bold;">VIEW LICENSE</a></li>
      <br>
      <li class="navitem1">TRACK USERS</li>
      <li class="navitem2" style="text-align: center;"><a routerLink="/userrequest"
          style="color: black; font-weight: bold;">USER REQUESTS</a></li>
      <li class="navitem2" style="text-align: center;"><a routerLink="/userstatus"
          style="color: black; font-weight: bold;">STATUS</a></li>
      <br>
      <li class="navitem" style="text-align: center;"><a routerLink="/logout" routerLinkActive="active">LOGOUT</a></li>
    </ul>
  </div>
  <br>

  <div style="overflow-y: auto; max-height: 80vh;">
    <div class="card"
      style="border-radius: 20px; border-color: 4px solid black; width: 50%;
      margin-left: 25rem; margin-top: 8;background-image: linear-gradient(to right, #383434, #483b3b, #594242, #6a4848, #7b4f4f, #895050, #985050, #a65050, #b44949, #c14140, #cd3837, #d82c2c);">
      <br><br>

      <form [formGroup]="addLicenseForm" (ngSubmit)="onSubmit()">

        <div class="input-container2">
          <input type="text" id="name" name="sname" placeholder="ENTER APPLICATION NAME" 
          formControlName="name"
            style="width: 450px; height: 40px; border-radius: 5px;  border: 1px solid black; text-align: center;">
          <div *ngIf="addLicenseForm.get('name')?.hasError('required') && addLicenseForm.get('name')?.touched">
            <small style="color: black; font-weight: bold; margin-left: 9rem;">*Application name is required</small>
          </div>
        </div>
        <br>
      
        <div class="input-container2">
          <input type="text" id="lversion" name="version" placeholder="ENTER APPLICATION VERSION"
            formControlName="lversion"
            style="width: 450px; height: 40px; border-radius: 5px;  border: 1px solid black; text-align: center;">
          <div *ngIf="addLicenseForm.get('lversion')?.hasError('required') && addLicenseForm.get('lversion')?.touched">
            <small style="color: black; font-weight: bold; margin-left: 9rem;">*Application version is required</small>
          </div>
        </div>
        <br>

        <div class="input-container2">
          <input type="text" id="lvendor" name="vendor" placeholder="ENTER VENDOR" 
          formControlName="lvendor"
            style="width: 450px; height: 40px; border-radius: 5px;  border: 1px solid black; text-align: center;">
          <div *ngIf="addLicenseForm.get('lvendor')?.hasError('required') && addLicenseForm.get('lvendor')?.touched">
            <small style="color: black; font-weight: bold; margin-left: 11rem;">*Vendor is required</small>
          </div>
        </div>
        <br>

        <div class="input-container2">
          <input type="text" id="lvalidity" name="validity" placeholder="ENTER VALIDITY (in days)"
            formControlName="lvalidity"
            style="width: 450px; height: 40px; border-radius: 5px;  border: 1px solid black; text-align: center;">
          <div
            *ngIf="addLicenseForm.get('lvalidity')?.hasError('required') && addLicenseForm.get('lvalidity')?.touched">
            <small style="color: black; font-weight: bold; margin-left: 11rem;">*Validity is required</small>
          </div>
        </div>
        <br>

        <div class="input-container2">
          <input type="text" id="lacquisition" name="acquisition" placeholder="ENTER ACQUISITION DATE"
            formControlName="lacquisition"
            style="width: 450px; height: 40px; border-radius: 5px;  border: 1px solid black; text-align: center;">
          <div
            *ngIf="addLicenseForm.get('lacquisition')?.hasError('required') && addLicenseForm.get('lacquisition')?.touched">
            <small style="color: black; font-weight: bold; margin-left: 9rem;">*Acquistion date is required</small>
          </div>
        </div>
        <br>

        <div class="button-container">
          <button type="submit" class="btn btn-dark my-button" [class.disabled-button]="addLicenseForm.invalid"
            [class.enabled-button]="addLicenseForm.valid">Add Details</button>
        </div>
        <br>
      </form>
    </div>
  </div>
  
  <router-outlet></router-outlet>
